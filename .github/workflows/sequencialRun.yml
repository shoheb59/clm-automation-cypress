name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install npm packages
        run: npm ci

      # 4️⃣ Run Cypress tests
      - name: Run Cypress tests
        run: npm run runTest
        env:
          CYPRESS_BASE_URL: http://clm.seliselocal.com  # optional if using env.URL
          
      # 5️⃣ Upload Allure report as artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report
