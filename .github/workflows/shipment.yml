name: Daily Shipment Test

on:
  schedule:
    # Runs every day at 2:00 AM UTC (you can change time)
    - cron: '58 17 * * *'
 
jobs:
  run-shipment-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress shipment test
        run: npx cypress run --spec "cypress/e2e/tests/CLM/shipmentTest.cy.js"

      # Optional: Upload test videos/screenshots
      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos/
            cypress/screenshots/
